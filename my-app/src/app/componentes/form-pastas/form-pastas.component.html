<div class="container mt-4">
    <h1 class="text-center mb-4">
        {{ id ? 'Editando Pasta' : 'Adicionar Pasta' }}
    </h1>
    
    <div class="d-flex justify-content-center">
        <form class="w-100">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome da pasta" [(ngModel)]="pasta.nome" name="nome"required>
            </div>
        
            <div class="mb-3 ">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" placeholder="Digite uma descrição para a pasta" rows="3" [(ngModel)]="pasta.descricao" name="descricao"required></textarea>
            </div>
        
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" (click)="salvar()">Salvar</button>
            </div>
        </form>
    </div>
</div>
