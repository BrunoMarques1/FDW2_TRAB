<div class="container mt-4">
    <h1 class="text-center mb-4">
        {{ acao === 'put' ? 'Editando Item' : 'Adicionar Item' }}
    </h1>
    
    <div class="d-flex justify-content-center">
        <form class="w-100">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Digite o nome do Item" [(ngModel)]="item.nome" name="nome"required>
            </div>
        
            <div class="mb-3 ">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" placeholder="Digite uma descrição para o item" rows="3" [(ngModel)]="item.descricao" name="descricao"required></textarea>
            </div>

            <div class="mb-3 ">
                <label for="categoria" class="form-label">Categoria</label>
                <textarea id="categoria" class="form-control" placeholder="Digite uma categoria para o item" rows="3" [(ngModel)]="item.categoria" name="categoria"required></textarea>
            </div>
        
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary btn-lg" (click)="salvar()">Salvar</button>
            </div>
        </form>
    </div>
</div>
