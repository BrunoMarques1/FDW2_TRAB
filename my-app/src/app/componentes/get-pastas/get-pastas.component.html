<h1>PASTAS:</h1>

<input [(ngModel)]="pastaPesquisada" class="form-control me-2" type="text" placeholder="Search">


<div class="row">
    <div class="card col-12 col-sm-6 col-md-4 col-lg-4 col-xl-2 col-xxl-2" *ngFor="let pasta of pastas | pesquisaPastas:pastaPesquisada">
        <img class="card-img-top"  src="perfil.png" alt="Card Image">
        <div class="card-body">
            <h4 class="card-title">{{pasta.id}} | {{pasta.nome}} | {{pasta.descricao}}</h4>
            <button class="btn btn-primary" (click)="abrirPasta(pasta.id)">Abrir Pasta</button>
        </div>
    </div>
</div>
